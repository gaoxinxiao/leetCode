        }


        Function.prototype.$call = function (target) {
            var arr = []
            target.fn = this
            for (var i = 1; i < arguments.length; i++) {
                arr.push(arguments[i])
            }
            target.fn(arr.join(','))
            delete target.fn
        }

        Function.prototype.$bind = function (target) {
            var arr = []
            target.fn = this
            for (var i = 1; i < arguments.length; i++) {
                arr.push(arguments[i])
            }
            return function (val) {
                if (arr.length!=0){
                    target.fn(arr.join(','))
                } else {
                    target.fn(val)
                }
            }
        }
