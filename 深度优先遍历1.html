<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML DOM的节点遍历</title>


</head>

<body>
    <div class="parent">
        <div class="child-1">
            <div class="child-1-1">
                <div class="child-1-1-1">a</div>
            </div>
            <div class="child-1-2">
                <div class="child-1-2-1">b</div>
            </div>
            <div class="child-1-3">
                c
            </div>
        </div>
        <div class="child-2">
            <div class="child-2-1">d</div>
            <div class="child-2-2">e</div>
        </div>
        <div class="child-3">
            <div class="child-3-1">f</div>
        </div>
    </div>

</body>
<script type="text/javascript">
    let root = document.getElementsByClassName('parent');

    //深度优先遍历搜索
    function dfs(node, nodeList = []) {
        if (nodeList.indexOf(node) != -1) return;
        nodeList.push(node);
        let children = node.children
        for (var i = 0; i < children.length; i++) {
            dfs(children[i], nodeList)
        }
        return nodeList;
    }

    //广度优先遍历搜索
    function bfs(node) {
        let nodes = [];
        let stack = [];
        if (node) {
            stack.push(node)
            while (stack.length) {
                let item = stack.shift();
                let children = item.children;
                nodes.push(item);
                for (var i = 0; i < children.length; i++) {
                    stack.push(children[i])
                }
            }
        }
        return nodes;
    }
    console.log(bfs(root[0]))
</script>

</html>
