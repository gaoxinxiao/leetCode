    <script>
        class a {
            name = 'a';
            count = 1;
            getName() {
                return 'a' + 1;
            }
            getCount = () => {
                return this.count;
            }
        }

        class b extends a {
            name = 'b';
            count = 2;
            getName() {
                return this.name + this.count;
            }
            getCount = () => {
                return this.count;
            }
        }

        var c = new a();
        var d = new b();

        console.log(d.getCount()) //2
